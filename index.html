<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="wrapper">
            <div class="sidebar">
                <div class="dashboard">
                    <img src="./images/1view-dashboard(2).png" alt="dashboard" width="40" height="auto">
                    <span>Dashboard</span>
                </div>

                <div class="account">
                    <img src="./images/2home-outline.png" alt="home" width="32" height="auto">
                    <span>Home</span>

                    <img src="./images/3human-male.png" alt="profile" width="32" height="auto">
                    <span>Profile</span>

                    <img src="./images/4message-reply-outline.png" alt="messages" width="32" height="auto">
                    <span>Messages</span>

                    <img src="./images/5clock-time-three-outline.png" alt="History" width="32" height="auto">
                    <span>History</span>

                    <img src="./images/6file-multiple.png" alt="Tasks" width="32" height="auto">
                    <span>Tasks</span>

                    <img src="./images/7human-queue.png" alt="Communities" width="32" height="auto">
                    <span>Communities</span>
                </div>

                <div class="settings">
                    <img src="./images/8cog.png" alt="settings" width="32" height="auto">
                    <span>Settings</span>

                    <img src="./images/9comment-question-outline.png" alt="Support" width="32" height="auto">
                    <span>Support</span>

                    <img src="./images/10shield-check-outline.png" alt="Privacy" width="32" height="auto">
                    <span>Privacy</span>
                </div>
            </div>

            <div class="header">
                <div class="upper">
                    <img src="./images/11magnify(1).png" alt="Magnifying glass" height="30" width="auto" class="magnify">
                    <input type="search" name="search" id="search">

                    <img src="./images/12bell-ring-outline.svg" alt="Bell Ring" height="30" width="auto" class="magnify">
                    <img src="./images/13new_popeye" alt="Popeye Avatar" height="40" width="auto" class="popeye">

                    <div class="account-name">Long John</div>
                </div>

                <div class="lower">
                    <div class="lower-left">
                        <img src="./images/13new_popeye" alt="Popeye image" class="popeye-lower" height="50" width="auto">
                        <div class="greet">Hi there,</div>
                        <div class="account-2"> Long John (@silver)</div>
                    </div>
                    <div class="lower-right">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="main-content">

            </div>
        </div>
</body>
</html>
